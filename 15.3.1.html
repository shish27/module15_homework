<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Цвет фона</title>
 </head>
 <body bgcolor="#c0c0c0">
<h1>Флаги</h1>
<h2>Флаг России</h2>

  <svg  height="120" width="180">
    <rect fill=rgb(255,255,255) 
          x="0" y="0" width="180" height="40" />
    <rect fill=rgb(0,0,255) 
          x="0" y="40" width="180" height="40" />
    <rect fill=rgb(255,0,0) 
          x="0" y="80" width="180" height="40" />
  </svg>

<h2>Флаг Франции</h2>
   
  <svg height="120" width="180">
    <rect fill=rgb(0,0,255) 
          x="0" y="0" width="60" height="120" />
    <rect fill=rgb(255,255,255) 
          x="60" y="0" width="60" height="120" />
    <rect fill=rgb(255,0,0)
          x="120" y="0" width="60" height="120" />
  </svg>  

<h2>Флаг Финляндии</h2>

  <svg height="120" width="180">
    <rect fill=rgb(255,255,255)  width="180" height="120"/>
    <rect fill=rgb(0,53,128) width="180" height="36" y="42"/>
    <rect fill=rgb(0,53,128) width="36" height="120" x="52"/>
   </svg>


<h2>Флаг Швейцарии</h2>
   
   <svg height="120" width="180">
     <rect fill=rgb(255,0,0) width="180" height="120"/>
     <rect fill=rgb(255,255,255) width="30" height="80" 
           x="75" y="20"/>
    <rect fill=rgb(255,255,255) width="80" height="30"
          x="50" y="45"/>
    </svg>
   
<h2>Флаг Японии</h2>
   <svg height="120" width="180">
     <rect fill=rgb(255,255,255) height="120" width="180"/>
     <circle fill=rgb(255,0,0) cx="90" cy="60" r="40"/>
   <svg/>
     
</body>
</html>
